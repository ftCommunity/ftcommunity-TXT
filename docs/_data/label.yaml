description:
  en: "The community firmware is a free and modern operating system for your fischertechnik TXT. Heavily extended internet connectivity including an own app store as well as the ability to control and program models via PC, tablet or smart phone make your TXT fit for the future."
  de: "Die Community-Firmware ist ein freies und modernes Betriebssystem für deinen fischertechnik TXT. Stark erweiterte Internet-Fähigkeiten inklusive eigenem App-Store sowie die Steuerung und Programmierung von Modellen über PC, Tablet oder Smartphone machen deinen TXT fit für die Zukunft."
