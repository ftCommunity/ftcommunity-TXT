<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
      var lang = (navigator.language || navigator.userLanguage);
      if (lang && lang.substr(0,2).toLowerCase() === "de") {
        window.location = "/de"
      }
    </script>
    <meta http-equiv="refresh" content="0; url=/en">
  </head>
</html>
